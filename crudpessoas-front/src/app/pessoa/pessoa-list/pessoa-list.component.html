<div class="mt-2">
  <h4 class="font-weight mb-4">Lista de Pessoas</h4>

  <button class="btn btn-warning mb-1" [routerLink]="['cadastro']">Nova Pessoa</button>

  <hr/>

  <p-table #tablePessoas
    [value]="pessoas"
    [lazy]="true"
    [paginator]="true"
    [rows]="5"
    [totalRecords]="totalRecords"
    (onLazyLoad)="onLazyLoad($event)"
    [responsive]="true">

    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>E-mail</th>
        <th class="text-center col-acoes">Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-pessoa>

      <tr>
        <td>{{ pessoa.id }}</td>
        <td>{{ pessoa.nome }}</td>
        <td>{{ pessoa.cpf | cpf }}</td>
        <td>{{ pessoa.email }}</td>
        <td class="text-center col-acoes">
          <button pButton
            (click)="editar(pessoa.id)"
            pTooltip="Editar"
            icon="pi pi-pencil"
            class="button-table">
          </button>

          <button pButton
            (click)="remover(pessoa.id)"
            pTooltip="Excluir"
            icon="pi pi-trash"
            class="button-table ui-button-danger ml-1">
          </button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="5">Nenhuma pessoa cadastrada.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
